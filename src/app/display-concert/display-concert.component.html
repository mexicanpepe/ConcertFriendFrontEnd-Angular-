<div class="container" *ngIf="concert">
  <h2>Concert Details</h2>

  <!-- Display mode -->
  <ul class="list-group" *ngIf="!isEditMode">
    <li class="list-group-item"><strong>Artist:</strong> {{ concert.artist_id }}</li>
    <li class="list-group-item"><strong>Venue:</strong> {{ concert.venue }}</li>
    <li class="list-group-item"><strong>Date:</strong> {{ concert.date }}</li>
    <li class="list-group-item"><strong>Setlist:</strong> {{ concert.setlist }}</li>
    <li class="list-group-item"><strong>Media:</strong> {{ concert.media }}</li>
  </ul>
  <button class="btn btn-primary" (click)="enableEdit()">Edit</button>

  <!-- Edit mode -->
  <div *ngIf="isEditMode">
    <div class="form-group">
      <label for="artist">Artist ID</label>
      <input type="number" class="form-control" [(ngModel)]="concert.artist_id" id="artist">
    </div>
    <div class="form-group">
      <label for="venue">Venue</label>
      <input type="text" class="form-control" [(ngModel)]="concert.venue" id="venue">
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" class="form-control" [(ngModel)]="concert.date" id="date">
    </div>
    <div class="form-group">
      <label for="setlist">Setlist</label>
      <textarea class="form-control" [(ngModel)]="concert.setlist" id="setlist"></textarea>
    </div>
    <div class="form-group">
      <label for="media">Media</label>
      <input type="text" class="form-control" [(ngModel)]="concert.media" id="media">
    </div>
    <button class="btn btn-success" (click)="updateConcert()">Save</button>
    <button class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
  </div>
</div>

<div class="alert alert-danger" *ngIf="!concert">
  Concert details could not be loaded.
</div>
