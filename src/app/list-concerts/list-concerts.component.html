<div class="container">
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="Search Concerts..." />
  </div>

  <div class="list-group">
    <div class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let concert of concerts">
      <a [routerLink]="['/display-concert', concert.concert_id]" class="text-dark">
        Venue: {{ concert.venue }} - Date: {{ concert.date }}
      </a>
      <button class="btn btn-danger btn-sm" (click)="deleteConcert(concert.concert_id)">-</button>
    </div>
  </div>
</div>
